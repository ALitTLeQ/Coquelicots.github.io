<!DOCTYPE html>  
  <html>  
    <head>   
      <title>Demo HTML5 WebCam</title>  
      <meta charset="UTF-8">   
    </head>  
    <body>
      <div style="color:#00FF00" align="center" valign="center">
            <video id="video" width="320" height="240"autoplay></video><br>
      </div>
      <button id="snap" align="center" valign="center">Snap Photo</button><br>
      <canvas id="canvas" width="320" height="240" align="center" valign="center"></canvas>
      <script type="text/javascript">  
      // Grab elements, create settings, etc.
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var video = document.getElementById('video');

      // Trigger photo take
      document.getElementById("snap").addEventListener("click", function() {
        context.drawImage(video, 0, 0, 320, 240);
      });
      // Get access to the camera!
      if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Not adding `{ audio: true }` since we only want video now
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
          video.play();
        });
      }
    </script> 
  </body>  
</html>
