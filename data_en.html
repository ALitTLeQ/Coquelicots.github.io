<!DOCTYPE html>
<html>

<head>
    <title>iToilet </title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowreorder/1.2.0/css/rowReorder.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.1.1/css/responsive.dataTables.min.css" />
</head>

<body>
    <a style="float:right" href="data.html">切換中文</a>
    <table id="empTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Time</th>
                <th>Protein</th>
                <th>Sugar</th>
                <th>SpecificGravity</th>
                <th>UrineOB</th>
                <th>StoolOB Date</th>
                <th>PH</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Time</th>
                <th>Protein</th>
                <th>Sugar</th>
                <th>SpecificGravity</th>
                <th>UrineOB</th>
                <th>StoolOB Date</th>
                <th>PH</th>
            </tr>
        </tfoot>
    </table>

    <!-- load jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- load datatables js library -->


    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/rowreorder/1.2.0/js/dataTables.rowReorder.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#empTable').dataTable({
                "ajax": "logs.json",
                "columns": [
                    {
                        "data": "refreshTime"
                    },
                    {
                        "data": "Protein"
                    },
                    {
                        "data": "Sugar"
                    },
                    {
                        "data": "SpecificGravity"
                    },
                    {
                        "data": "UrineOB"
                    },
                    {
                        "data": "StoolOB"
                    },
                    {
                        "data": "PH"
                    }
                ],
                "columnDefs": [
                        {
                            "className": "dt-center",
                            "targets": "_all"
                        }
                ],
                "responsive": true
            });
        });
    </script>
</body>

</html>
